<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome!</title>
  <style>
    body {
      background-color: rgba(128, 0, 128, 0.3);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.5s ease;
    }

    .menu-container {
      width: 100%;
      max-width: 400px;
      padding: 25px 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button, select {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #f0f0f0;
    }

    button a {
      text-decoration: none;
      color: black;
    }

    .medicines-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .medicines-button a {
      color: white;
      text-decoration: none;
    }

    #customTextInput {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: none;
    }

    #content-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 900px;
      width: 90%;
      height: 80%;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
      color: #000;
      font-size: 18px;
      text-align: left;
      transition: transform 0.5s ease;
    }

    #content {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      white-space: pre-line;
      align-self: center;
    }

    #hospital-image img, #doctor-image img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    #extra-text {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      white-space: pre-line;
      align-self: center;
      justify-self: center;
    }

    #hospital-image, #doctor-image {
      justify-self: center;
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="menu-container" id="menuContainer">
    <div class="top-controls">
      <button><a href="Patients.html">Patients</a></button>
      <select id="mySelect" onchange="updateContent()">
        <option value="placeholder" disabled selected>Categories</option>
        <option value="Home">Home</option>
        <option value="General">General</option>
        <option value="ICU">ICU</option>
        <option value="Pediatric">Pediatric</option>
        <option value="Infectious">Infectious</option>
        <option value="Private">Private</option>
        <option value="Contact us">Contact us!</option>
      </select>


      <button><a href="Login.html">Login</a></button>
      <button class="medicines-button"><a href="medicine.html">Medicines</a></button>
    </div>
  </div>

  <div id="content-container">
    <div id="content">Choose a category to view</div>
    <div id="hospital-image"></div>
    <div id="extra-text"></div>
    <div id="doctor-image"></div>
  </div>

  <script>
    function updateContent() {
      const selection = document.getElementById("mySelect").value;
      const contentContainer = document.getElementById("content-container");
      const content = document.getElementById("content");
      const customTextInput = document.getElementById("customTextInput");

      // Reset display
      contentContainer.style.display = "grid";
      customTextInput.style.display = "none";

      switch (selection) {
        case "Contact us":
          content.innerText = "Contact us @ <a href"mailto:jlzuniga6657qc@student.fatima.edu.ph">jlzuniga6657qc@student.fatima.edu.ph</a>\nFeedbacks <a href="feedback.html">Here</a>.";
          customTextInput.style.display = "block";
          break;
        case "Home":
          content.innerText = "Welcome to Medical City Hospital!\nProviding compassionate care with cutting-edge technology.";
          break;
        case "General":
          content.innerText = "General Ward: Affordable care with 24/7 medical staff.";
          break;
        case "ICU":
          content.innerText = "ICU: Intensive Care Unit with advanced life support.";
          break;
        case "Pediatric":
          content.innerText = "Pediatric Ward: Specialized care for children and infants.";
          break;
        case "Infectious":
          content.innerText = "Infectious Ward: Strict isolation for disease control.";
          break;
        case "Private":
          content.innerText = "Private Ward: Enhanced privacy and premium care.";
          break;
        default:
          content.innerText = "Choose a category to view";
          contentContainer.style.display = "none";
      }
    }
  </script>
</body>
</html>
