<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome!</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Menu section -->
  <div class="menu-container" id="menuContainer">
    <div class="top-controls">
      <button><a href="Patients.html">Patients</a></button>

      <!-- Dropdown for categories -->
      <select id="mySelect" onchange="updateContent()">
        <option value="placeholder" disabled selected>Categories</option>
        <option value="Home">Home</option>
        <option value="General">General</option>
        <option value="ICU">ICU</option>
        <option value="Pediatric">Pediatric</option>
        <option value="Infectious">Infectious</option>
        <option value="Private">Private</option>
      </select>

      <!-- Medicines Button -->
      <button class="medicines-btn"><a href="medicine.html">Medicines</a></button>

      <!-- Logout Button -->
      <button><a href="Login.html">Logout</a></button>
    </div>
  </div>

  <!-- Content container -->
  <div id="content-container">
    <div id="content">Choose a category to view</div>
    <div id="hospital-image"></div>
    <div id="extra-text"></div>
    <div id="doctor-image"></div>
    <div id="image-container" style="grid-column: 1 / 3; display:none;">
      <div id="categoryImages"></div>
    </div>
  </div>

  <script>
    function updateContent() {
  const selection = document.getElementById("mySelect").value;
  const content = document.getElementById("content");
  const menuContainer = document.getElementById("menuContainer");
  const contentContainer = document.getElementById("content-container");
  const hospitalImageDiv = document.getElementById("hospital-image");
  const doctorImageDiv = document.getElementById("doctor-image");
  const extraTextDiv = document.getElementById("extra-text");
  const imageContainer = document.getElementById("image-container");
  const categoryImages = document.getElementById("categoryImages");

  // Clear images and extra texts
  hospitalImageDiv.innerHTML = "";
  doctorImageDiv.innerHTML = "";
  extraTextDiv.innerText = "";
  categoryImages.innerHTML = "";
  imageContainer.style.display = "none";

  if (selection === "placeholder") {
    menuContainer.classList.remove("top-layout");
    contentContainer.style.display = "none"; // Hide the content container when placeholder is selected
    content.innerText = "Choose a category to view";
  } else {
    menuContainer.classList.add("top-layout");
    contentContainer.style.display = "grid"; // Show the content container when a valid category is selected

    // Set content text based on selection
    switch (selection) {
      case "Private":
        content.innerText = `Experience premium healthcare in our private wards...`;
        extraTextDiv.innerText = `Your health deserves the finest...`;
        // Add images...
        break;
      case "General":
        content.innerText = `Our General Ward is designed for your recovery...`;
        extraTextDiv.innerText = `✔ 24/7 Expert Care – Skilled doctors...`;
        // Add images...
        break;
      case "ICU":
        content.innerText = `Expert care, compassionate healing...`;
        extraTextDiv.innerText = `Advanced treatment, personalized care...`;
        // Add images...
        break;
      case "Pediatric":
        content.innerText = `Expert care, compassionate healing—our pediatric team specializes...`;
        extraTextDiv.innerText = `A healing environment designed just for kids...`;
        // Add images...
        break;
      case "Infectious":
        content.innerText = `Expert containment and compassionate care...`;
        extraTextDiv.innerText = `Advanced isolation protocols and cutting-edge treatment...`;
        // Add images...
        break;
      case "Home":
        content.innerText = `Welcome to Medical City Hospital! Providing compassionate care...`;
        extraTextDiv.innerText = "Our Doctors and Nurses at Medical City are the best at their fields.";
        // Add images...
        break;
      default:
        content.innerText = "Select a category";
    }
  }
}

  </script>
</body>
</html>
